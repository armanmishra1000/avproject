<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aviator Crash Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Balance & navigation -->
  <div id="balanceBoard">
    Balance: $<span id="balanceValue">0.00</span>
    &nbsp;|&nbsp;
    <a href="/dashboard">Dashboard</a>
    &nbsp;|&nbsp;
    <a href="/logout">Logout</a>
  </div>

  <!-- Game Canvas -->
  <canvas id="gameCanvas" width="800" height="400"></canvas>

  <!-- Mode Tabs -->
  <div id="modeTabs">
    <button id="tabManual" class="active">Manual</button>
    <button id="tabAuto">Auto</button>
  </div>

  <!-- Manual Controls -->
  <div id="manualControls" class="controls">
    <input id="betAmount" type="number" value="1.00" min="0.01" step="0.01" />
    <button id="betButton">Bet</button>
    <button id="cashOutButton" disabled>Cash Out</button>
  </div>

  <!-- Auto Controls -->
  <div id="autoControls" class="controls" style="display:none">
    <input id="autoBetAmount" type="number" value="1.00" min="0.01" step="0.01" />
    <input id="autoCashTarget" type="number" value="2.00" min="1.01" step="0.01" />
    <button id="startAuto">Start Auto</button>
    <button id="stopAuto" disabled>Stop Auto</button>
  </div>

  <!-- Message / Countdown -->
  <div id="message"></div>

  <!-- Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
